<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script defer src="./src/js/controller.js"></script>
    <title>Contries</title>
  </head>
  <body class="">
    <nav class="main-navbar">
      <div class="container">
        <div class="navbar">
          <div class="navbar__title">Where in the world?</div>
          <button class="navbar__btn-mode">
            <i class="far fa-moon"></i> Dark Mode
          </button>
        </div>
      </div>
    </nav>

    <div class="form">
      <button class="btn hidden">&#8592; Back</button>
      <div class="form__search-bar">
        <div class="form__search-icon"><i class="fas fa-search"></i></div>
        <input
          class="form__input-search"
          type="text"
          placeholder="Search for country"
        />
      </div>
      <div class="form__filter">
        <select name="region" class="form__filter-items">
          <option value="">Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="americas">America</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </div>

    <section class="country container"></section>
  </body>
</html>
